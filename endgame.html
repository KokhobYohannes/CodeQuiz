<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End of the Game</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1>
                <div id="finalScore"></h1>
                    <form class="end-form-container">
                        <h2
                            id="end-text">Enter your name to save your score.
                        </h2>
                        <input type="text" name="name" id="username"
                        placeholder="Enter your name">
                        <button class="btn" id="saveScoreBtn" type="submit" 
                        onclick="saveHighScore(event)">Save</button>
                    </form>
                    <a href="/game.html" class="btn">Would you like to play again?</a>
                    <a href="/index.html" class="btn">Go Home</a>
                </div>
        </div>
    </div>
    <script src="/endgame.js"></script>
</body>
</html>
