<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Code Quiz</title>
</head>

<body>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <div id="container" class="container">
        <div class="jumbotron">
            <h1 class="display-4">Code Quiz</h1>
            <span id="questions" class="btn btn-info btn-lg">Question 1 of 10:</span>
            <hr class="line">
            <div class="container2">
                <div class="row">
                    <div id="option1" class="col">
                        <button type="button" class="btn btn-info btn-lg">Option 1</button> </div>
                    <div id="option2" class="col">
                        <button type="button" class="btn btn-info btn-lg">Option 2</button> </div>
                    <div class="w-100"></div>
                    <div id="option3" class="col">
                        <button type="button" class="btn btn-info btn-lg">Option 3</button> </div>
                    <div id="option4" class="col">
                        <button type="button" class="btn btn-info btn-lg">Option 4</button> </div>
                </div>
            </div>
            <a id="nextQuestion" class="btn btn-success btn-lg" href="#" role="button"> Next Question</a>
            <div>
                <a id="scoreCard" class="btn btn-warning btn-lg" href="#" role="button">Score Card: 0/100</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
